<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Word Shifter — 静的版</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Word Shifter (静的)</h1>

    <section class="panel">
      <label for="dictSelect">辞書を選択</label>
      <select id="dictSelect"></select>
      <button id="loadDictBtn">読み込み</button>
    </section>

    <section class="panel">
      <label for="altTextarea">alt.csv（編集可）</label>
      <div class="row">
        <button id="loadAltBtn">alt.csv を読み込む</button>
        <button id="resetAltBtn">サンプルにリセット</button>
      </div>
      <textarea id="altTextarea" rows="6" placeholder="src,dst のCSV形式（例: A,ａ）"></textarea>
    </section>

    <section class="panel">
      <button id="runBtn" class="primary">変換可能な単語ペアを探す</button>
      <button id="downloadBtn">結果をCSVでダウンロード</button>
    </section>

    <section class="panel">
      <div id="status">準備できました。</div>
      <table id="resultsTable">
        <thead><tr><th>元の単語</th><th>変換後</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
