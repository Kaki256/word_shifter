<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Word Shifter — 静的版</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div style="display:flex;align-items:center;gap:12px;justify-content:space-between">
      <h1 style="margin:0">Word Shifter</h1>
      <div>
        <a href="help.html" class="button" style="text-decoration:none;padding:8px 10px;border:1px solid #ddd;border-radius:6px;background:#fff;color:#111">使い方</a>
      </div>
    </div>

    <section class="panel">
      <label for="dictSelect">辞書を選択</label>
      <select id="dictSelect"></select>
      <button id="loadDictBtn">読み込み</button>
    </section>

    <section class="panel">
      <label for="altGrid">alt.csv</label>
      <div class="row">
        <label for="inputModeSelect" style="align-self:center;margin-right:8px;width:100px">入力方法</label>
        <select id="inputModeSelect">
          <option value="grid">五十音表</option>
          <option value="csv">CSV 直接編集</option>
        </select>

        <button id="downloadAltBtn" style="width:200px">alt.csv をダウンロード</button>
      </div>
      <div class="alt-grids">
        <div>
          <label>Value Map</label>
          <div id="altGridValue" class="alt-grid" aria-label="Value グリッド"></div>
        </div>
      </div>
      <textarea id="altTextarea" rows="6" style="display:none" placeholder="内部用のalt CSV"></textarea>
    </section>

    <section class="panel">
      <button id="runBtn" class="primary">変換可能な単語ペアを探す</button>
      <button id="downloadBtn">結果をCSVでダウンロード</button>
    </section>

    <section class="panel">
      <div id="status">準備できました。</div>
      <table id="resultsTable">
        <thead><tr><th>元の単語</th><th>変換後</th></tr></thead>
        <tbody></tbody>
      </table>
      <div id="pagination" class="pagination" style="margin-top:8px;">
        <button id="back100Btn">-100</button>
        <button id="back10Btn">-10</button>
        <button id="prevPageBtn">前</button>
        <span id="pageInfo">0 / 0</span>
        <button id="nextPageBtn">次</button>
        <button id="fwd10Btn">+10</button>
        <button id="fwd100Btn">+100</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
